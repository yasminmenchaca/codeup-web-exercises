<!DOCTYPE html>
<html>
<head>
    <title>Relative Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 500px;
            height: 500px;
            border: 5px dotted #000;
            background-color: cadetblue;
        }
        .box {
            background-color: hotpink;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 100px;
            right: 60px;
            left: 50px;
            color: blue;

        }

        #text {
            color:lime;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box">BOX</div>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut deleniti dolorum, ipsa ipsam modi natus officiis quae, quia quibusdam, quos reprehenderit repudiandae sit voluptas! Eligendi illum ipsum laudantium odit quia?</p>
</div>
</body>
</html>
