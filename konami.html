<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

        body {
            color: #444;
            font: normal 16px Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .container {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .key {
            border: .4rem solid black;
            border-radius: .5rem;
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem .5rem;
            transition: all .07s ease;
            width: 10rem;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 .5rem black;
        }

    </style>

</head>
<body>

<div class="container">

    <h1>Konami Code</h1>

    <div class="row">

        <div class="up1 key col-sm-1">
            <span>&uarr;</span>
        </div>


        <div class="up2 key col-sm-1">
            <span>&uarr;</span>
        </div>


        <div class="down1 key col-sm-1">
            <span>&darr;</span>
        </div>


        <div class="down2 key col-sm-1">
            <span>&darr;</span>
        </div>


        <div class="left1 key col-sm-1">
            <span>&larr;</span>
        </div>


        <div class="right1 key col-sm-1">
            <span>&rarr;</span>
        </div>


        <div class="left2 key col-sm-1">
            <span>&larr;</span>
        </div>


        <div class="right2 key col-sm-1">
            <span>&rarr;</span>
        </div>

        <div class="letterB key col-sm-1">
            <span>B</span>
        </div>

        <div class="letterA key col-sm-1">
            <span>A</span>
        </div>


        <div class="enter key col-sm-1">
            <span>Enter</span>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
    "use strict";

    // a key map of allowed keys
    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };

    // the 'official' Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];

    // a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;

    // add keydown event listener
    document.addEventListener('keydown', function (e) {
        // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key == requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition == konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {
        document.body.style.backgroundImage = "url('https://media3.giphy.com/media/WrHrrwqxCTTb7uKQQX/giphy.gif')";

        var audio = new Audio('sounds/metalgear.mp3');
        audio.play();

        alert("You have added 30 lives!");
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
