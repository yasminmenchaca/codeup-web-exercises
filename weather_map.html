<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weathermap.css">

    <title>Weather Map</title>

</head>
<body>

<div class="container">
    <h1>Weather Application</h1>

    <div class="card-deck">
        <div class="card">
            <div id="mainDiv"></div>
        </div>
        <div class="card">
            <div id="mainDiv2"></div>
        </div>
        <div class="card">
            <div id="mainDiv3"></div>
        </div>
    </div>
</div>

<div class="container">
    <form method="get" class="form">
        <fieldset>
            <legend>If searching by city the latitude and longitude input fields will autofill your coords.</legend>
            <ul class="list-reset">
                <li class="form-field">
                    <label for="city-search">City Name</label>
                    <input type="text" id="city-search" placeholder="e.g. Rochester, NY">
                </li>

                <li class="form-field">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
                </li>

                <li class="form-field">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
                </li>

                <li class="form-field">
                    <input type="checkbox" id="celsius">
                    <label for="celsius">Report Celsius</label>
                </li>
            </ul>
        </fieldset>

        <button>Get Weather</button>
    </form>
</div>

<!--ajax js-->
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!--weathermap.js-->
<script src="js/weathermap.js"></script>


<!-- Popper.js & Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
</script>

</body>
</html>
