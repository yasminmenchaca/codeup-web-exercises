<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>Morning Warm Ups</title>
    </head>
    <body>
        <script>

            function helloWorld() {
                return "Hello World!";
            }
            console.log(helloWorld());


            function sayHello(name) {
                return "Hello, " + name + "!";
            }
            console.log(sayHello("Yasmin"));


            function add(x, y) {
                return x + y;
            }
            console.log(add(1, 16));

            function addFour(w,x,y,z) {
                var sum = w + x + y + z;
                return sum;
            }
            console.log(addFour(10,10,5,1))

        </script>
    </body>
</html>
