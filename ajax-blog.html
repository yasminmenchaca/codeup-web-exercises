<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Blog</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');

        body {
            padding-top: 80px;
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>

</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">MY BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ARCHIVES + TAGS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PODCAST</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div id="posts"></div>
    </div>
</div>


<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
    <li class="page-item">
        <a class="page-link" href="#">&larr; Older</a>
    </li>
    <li class="page-item disabled">
        <a class="page-link" href="#">Newer &rarr;</a>
    </li>
</ul>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";

        // blog info
        $.ajax("data/blog.json")
            .done(function (data) {
                data.forEach(function (item) {
                    $('#posts').append('<div class="card mb-4"></div>');

                    $('div').last().append('<img class="card-img-top" src="https://picsum.photos/750/300?grayscale">');

                    $('div').last().append('<div class="card-body"></div>');

                    $('div').last().append('<h2 class="card-title">' + item.title + '</h2>' + 'Posted on ' + item.date + '<hr>');

                    $('div').last().append('<p class="card-text">' + item.content + '</p>');

                    $('div').last().append('<a href="#" class="btn btn-info">' + 'Read More &rarr;' + '</a>' + '<hr>');

                    $('div').last().append('<p>' + 'Tags: ' + item.categories + '</p>');

                })
            });

    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
</script>

</body>
</html>
